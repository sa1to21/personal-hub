services:
  frontend:
    image: frontend
    container_name: ph-frontend
    environment:
      - VITE_API_URL=http://auth-service:3000
      - VITE_TASK_API_URL=http://task-service:3000
    build:
      context: ./services/frontend
    ports:
      - "81:80"
    depends_on:
      - auth-service
      - task-service

  auth-service:
    image: auth-service
    container_name: ph-auth-service
    environment:
      - DATABASE_URL=postgresql://auth-services:auth123!@auth-db:5432/auth-db
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ACCESS_EXPIRATION=1h
      - JWT_REFRESH_EXPIRATION=7d
      - NODE_ENV=development
    build:
      context: ./services/auth-service
    depends_on:
      auth-db:
       condition: service_healthy

  auth-db:
    image: postgres:latest
    container_name: ph-auth-service-db
    environment:
      POSTGRES_USER: auth-services
      POSTGRES_PASSWORD: auth123!
      POSTGRES_DB: auth-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth-services -d auth-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - auth-db-data:/var/lib/postgresql

  task-service:
    image: task-service
    container_name: ph-task-service
    environment:
      - DATABASE_URL=postgresql://task-service:task123!@task-db:5432/task-db
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ACCESS_EXPIRATION=1h
      - JWT_REFRESH_EXPIRATION=7d
      - NODE_ENV=development
    build:
      context: ./services/task-service
    depends_on:
      task-db:
       condition: service_healthy

  task-db:
    image: postgres:latest
    container_name: ph-task-service-db
    environment:
      POSTGRES_USER: task-service
      POSTGRES_PASSWORD: task123!
      POSTGRES_DB: task-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task-service -d task-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - task-db-data:/var/lib/postgresql

volumes:
  auth-db-data:
  task-db-data:
